<html>
    <link rel="stylesheet" href="/resources/css/tailwind.css">
    <form id="form" class="formulario w-full flex flex-col shadow-md p-4 rounded-md bg-blue-600 bg-opacity-30 ">

        <p class="text-2xl m-4 text-center font-bold">Empresas transportadoras</p>

        <label for="nit_empresa">Nit de la empresa: </label>

        <p class="text-red-500 hidden" id="error_identificacion">Minimo 4, Maximo 16 (Solo letras y numeros)</p>

        <p class="text-red-500 hidden" id="error_nombre">Maximo 40 caracteres (Solo letras y espacion)</p>

        <label for="telefono">Telefono: </label>
